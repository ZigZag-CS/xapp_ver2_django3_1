{% extends "accounts/auth_base.html" %}
{% load static %}

{% block content %}


    <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div
                                        class="flex-grow-1 bg-login-image"
                                        style="background-image: url( {% static 'accounts/images/dogs/image3.jpeg' %} );">

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>


                                    <form method="post" class="user">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}

                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="email" name="email" id="id_email" required aria-describedby="emailHelp" placeholder="Enter Email Address..." >
                                        </div>

                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="password" name="password" id="id_password" placeholder="Password" >
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">

                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                    <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                                </div>

                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block text-white btn-user" >Login</button>

                                        <hr>

                                        <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button">
                                            <i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook
                                        </a>

                                        <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button">
                                            <i class="fab fa-twitter"></i>&nbsp; Login with Twitter
                                        </a>

                                        <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button">
                                            <i class="fab fa-google"></i>&nbsp; Login with Google
                                        </a>

                                        <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button">
                                            <i class="fab fa-instagram"></i>&nbsp; Login with Instagram
                                        </a>



                                        <hr>

                                    </form>

                                    <div class="text-center"><a class="small" href="#">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="{% url 'register' %}">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




{% endblock content %}
